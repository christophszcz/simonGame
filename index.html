<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, intial-scale=1'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Simon Game</title>
</head>
<body>
	<div class="circle-container">
		<div class="circle">
			<div class="mini-circle">
				<p class="title">
					si<span>m</span>on
					<i class="fa fa-registered" id="registered"></i>
				</p>
				<div class="dot"></div>
				<div class="buttons">
					<div class="controls count"></div>
					<div class="controls circle-button start"></div>
					<div class="controls circle-button strict"></div>
				</div>
				<div class="control-text-group">
					<p class="control-text">count</p>
					<p class="control-text">start</p>
					<p class="control-text">strict</p>
				</div>
				<div class="switch-components">
					<p class="on-off">
						off
					</p>
					<div class="switch">
						<div class="square" id="square-id"></div>
					</div>
					<p class="on-off">
						on
					</p>
				</div>
			</div>
			<div class="red quarter"></div>
			<div class="blue quarter"></div>
			<div class="yellow quarter"></div>
			<div class="green quarter"></div>
		</div>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
