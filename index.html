<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Simon Game</title>
</head>
<body>
	<div class="circle-container">
		<div class="circle" id="circle-id">
			<div class="mini-circle">
				<p class="title">
					si<span>m</span>on
					<i class="fa fa-registered" id="registered"></i>
				</p>
				<div class="dot" id="dot-id"></div>
				<div class="buttons">
					<form action="">
						<input type="text" class="controls count" id="count-id" value="" name="" readonly="readonly">
					</form>
					<div class="controls circle-button start" id="start-id"></div>
					<div class="controls circle-button strict" id="strict-id"></div>
				</div>
				<div class="control-text-group">
					<p class="control-text">count</p>
					<p class="control-text">start</p>
					<p class="control-text">strict</p>
				</div>
				<div class="switch-components">
					<p class="on-off">
						off
					</p>
					<div class="switch">
						<div class="square" id="square-id"></div>
					</div>
					<p class="on-off">
						on
					</p>
				</div>
			</div>
			<div class="red quarter" id="red-id"></div>
			<div class="blue quarter" id="blue-id"></div>
			<div class="yellow quarter" id="yellow-id"></div>
			<div class="green quarter" id="green-id"></div>
		</div>
	</div>

<audio id="red-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="blue-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="yellow-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="green-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
<audio id="mistake-sound" src="sounds/wrong.mp3"></audio>
<audio id="victory-sound" src="sounds/victory.wav"></audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/actions.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
